runtime: nodejs16

handlers:
  - url: /static
    static_dir: build/static

  - url: /(.*\.(json|ico|js))$
    static_files: build/\1
    upload: build/.*\.(json|ico|js)$

  - url: .*
    static_files: build/index.html
    upload: build/index.html

env_variables:
  REACT_APP_SERVER_URL: "http://api-dot-history-app-366002.ue.r.appspot.com"